<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <header>
      <h1>Apartment Search</h1>
    </header>
    <form action="submit.php" method="post">
     <label for="location">Location:</label>
      <input type="text" id="location" name="location" required/>
      
      <label for="monthlyPrice">Monthly Price:</label>
      <input type="range" id="monthlyPrice" value="0" min="0" max="5000"  step="100" name="monthlyPrice"/>
      <br />
      <label for="bedrooms">Number of Bedrooms:/label>
      <input type="number" id="bedrooms" name="bedrooms" min="0" max="10" value="1" required />

      <label for="bathrooms">Number of Bathrooms:</label>
      <input type="number" id="bathrooms" name="bathrooms"  min="0" max="10" value="1" required />
      <br />
      <label for="pets">Pets Allowed:</label>
      <input type="checkbox" id="pets" name="pets" />
      <label for="date">Date Avalible:</label>
      <input type="date" id="date" required/>
      <br /><br />
      <input type="submit"  value="Submit"/>
    </form>
  </body>
</html>
