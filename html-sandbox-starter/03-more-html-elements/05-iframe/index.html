<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>

    <!-- Webpage -->
    <iframe src="./test.html" frameborder="0"></iframe>
    <br />

    <!-- Video -->
    <iframe
      src="https://youtube.com/embed/8sXRyHI3bLw"
      frameborder="0"
      width="560"
      height="315"
    ></iframe>
    <br /><br />

    <!-- Google Maps -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3498.047538680819!2d-82.00995938754043!3d28.747997575500122!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e7c40cd613d96b%3A0x55ea53da9de70a76!2sThe%20Villages%20Technology%20Solutions%20Group!5e0!3m2!1sen!2sus!4v1729520065933!5m2!1sen!2sus"
      width="500"
      height="315"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <br /><br />
    <!-- PDF -->
    <iframe
      src="./invoicesample.pdf"
      frameborder="0"
      width="500"
      height="615"
    ></iframe>
    <br /><br />
    <!-- google calendar -->
    <iframe
      src="https://calendar.google.com/calendar/embed?src=walter.melon924%40gmail.com&ctz=America%2FNew_York"
      style="border: 0"
      width="800"
      height="600"
      frameborder="0"
      scrolling="no"
    ></iframe>
    <br /><br />
    <!-- embed -->
    <embed
      src="https://youtube.com/embed/8sXRyHI3bLw"
      width="560"
      height="315"
    />
    <br /><br />
    <!-- object -->
    <object
      data="https://youtube.com/embed/8sXRyHI3bLw"
      width="560"
      height="315"
    ></object>
  </body>
</html>
